<div class="container">

	<div class="row">
		<h4 class="col-md-9">
			Products </h4>
		<h4 class="col-md-3">
			Filter parameters </h4>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div class="clear clearfix"></div>

			<script type="text/ng-template" id="nodes_renderer.html">
				<div ng-class="{'enabled-false': !node.enabled, 'deleted-true': node.deleted}">
					[{{ node.id }}] {{node.name}}
				</div>
			</script>
			<div id="product-list-root">
				<div cg-busy="loadingOverlay">
					<ul ng-model="data">
						<li>
							<product-filter-list-sorting name="name">Name</product-filter-list-sorting>
							<product-filter-list-sorting name="type">Type</product-filter-list-sorting>
						</li>
						<li ng-repeat="node in data" ng-include="'nodes_renderer.html'"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-md-3" ng-controller="productListFilter">
			<form novalidate ng-submit="submit()">

				<div class="form-group col-md-12">
					<div class="col-md-2">
						<button class="btn btn-default btn-xs pull-left" ng-mousedown="showSelectCategoryForm()">
							<i class="fa fa-tree"></i></button>
					</div>
					<div class="col-md-10">categories</div>
				</div>

				<div class="form-group col-md-12">
					<div class="col-md-2">
						<button class="btn btn-default btn-xs pull-left" ng-click="showSelectTypeForm()">
							<i class="fa fa-code-fork"></i></button>
					</div>
					<div class="col-md-10">types</div>
				</div>

				<div class="form-group col-md-12">
					<div class="col-md-2">
						<button class="btn btn-default btn-xs pull-left" ng-click="showSelectTagsForm()">
							<i class="fa fa-tags"></i>
						</button>
					</div>
					<div class="col-md-10">labels</div>
				</div>

				<div class="form-group col-md-12">

					<div class="col-md-2">
						<button class="btn btn-default btn-xs pull-left" ng-click="enabled('1')">
							<i class="fa fa-circle-o" ng-class="{'fa-dot-circle-o': enabled() === '1'}"></i>
						</button>
					</div>
					<div class="col-md-3">Enabled</div>

					<div class="col-md-1"></div>

					<div class="col-md-2">
						<button class="btn btn-default btn-xs pull-left" ng-click="enabled('0')">
							<i class="fa fa-circle-o" ng-class="{'fa-dot-circle-o': enabled() === '0'}"></i>
						</button>
					</div>
					<div class="col-md-3">Disabled</div>

				</div>

				<div class="form-group col-md-12">
					<div class="col-md-12">
						<label>search by name</label>
					</div>
					<div class="col-md-12">
						<input type="text" value="{{form.name}}" name="name" ng-model="form.name" class="form-control pull-left" style="width: 80%" placeholder="search by name" />
						<button class="btn btn-default btn-xs pull-right" ng-click="submit()">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>

				<div class="form-group col-md-12">
					<div class="col-md-12">
						<label>internal character code</label>
					</div>
					<div class="col-md-12">
						<input type="text" value="{{form.sid}}" name="sid" ng-model="form.sid" class="form-control pull-left" style="width: 80%" placeholder="search by internal code" />
						<button class="btn btn-default btn-xs pull-right" ng-click="submit()">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>

				<div class="form-group col-md-12">
					<div class="col-md-12">
						<label>external character code</label>
					</div>
					<div class="col-md-12">
						<input type="text" value="{{form.code}}" name="code" ng-model="form.code" class="form-control pull-left" style="width: 80%" placeholder="search by external code" />
						<button class="btn btn-default btn-xs pull-right" ng-click="submit()">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>

			</form>
		</div>

	</div>

</div>
