<div ng-controller="modalCategorySelect" id="modalCategorySelect">

	<ul class="list">
		<li ng-repeat="node in categories">
			<div class="pl{{node.level}}" ng-class="{deleted: node.deleted, disabled: node.disabled}">
				<a class="btn btn-xs pull-left select-box" ng-click="toggleItem(node.id)" ng-class="{checked: node.checked}">
					<i class="fa" ng-class="{'fa-check-square': node.checked, 'fa-square-o': !node.checked}"></i>
					{{node.name}} </a>
			</div>
		</li>
	</ul>

</div>
