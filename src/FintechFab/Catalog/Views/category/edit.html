<div ng-controller="modalCategoryEdit" id="modalCategoryEdit">
	<form novalidate class="form-horizontal" name="modalCategoryEdit" ng-submit="save()">
		<input type="hidden" ng-model="category.token" value="<?php echo csrf_token() ?>" id="category-token">
		<fieldset>
			<div class="form-group">
				<label for="category-name" class="col-lg-2 control-label">Name</label>

				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="category.name" id="category-name" />
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.name}">{{ errors.name }}</div>
			</div>
			<div class="form-group">
				<label for="category-category_type_id" class="col-lg-2 control-label">Type</label>

				<div class="col-lg-10">
					<span class="nullable">
						<select class="form-control" ng-options="type.id as type.name for type in types" ng-model="category.category_type_id" id="category-category_type_id">
							<option value="">-- choose type --</option>
						</select>
					</span>
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.category_type_id}">
					{{ errors.category_type_id }}
				</div>
			</div>
			<div class="form-group">
				<label for="category-path" class="col-lg-2 control-label">Path</label>

				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="category.path" id="category-path" />
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.path}">{{ errors.path }}</div>
			</div>
			<div class="form-group">
				<label for="category-sid" class="col-lg-2 control-label">Sid</label>

				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="category.sid" id="category-sid" />
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.sid}">{{ errors.sid }}</div>
			</div>
			<div class="form-group">
				<label for="category-code" class="col-lg-2 control-label">Code</label>

				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="category.code" id="category-code" />
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.code}">{{ errors.code }}</div>
			</div>
			<div class="form-group">
				<label for="category-symlink_id" class="col-lg-2 control-label">Symlink</label>

				<div class="col-lg-10">
					<div class="col-lg-3">
						<input type="text" class="form-control" ng-model="category.symlink_id" id="category-symlink_id" />
					</div>
					<div class="col-lg-7 form-field-additional">
						{{ extras.symlink }}
					</div>
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.symlink_id}">
					{{ errors.symlink_id }}
				</div>
			</div>
			<div class="form-group">
				<label for="category-category_tags" class="col-lg-2 control-label">Tags</label>

				<div class="col-lg-10">
					<tags-input ng-model="category.category_tags" id="category-category_tags" min-length="2">
						<auto-complete source="loadTagItems($query)" min-length="2"></auto-complete>
					</tags-input>
				</div>
				<div class="error" ng-model="errors.name" ng-class="{hidden: !errors.category_tags}">
					{{ errors.category_tags }}
				</div>
			</div>
		</fieldset>

		<div class="form-group">
			<button class="btn btn-primary pull-right">
				Save
			</button>
			<button class="btn btn-default pull-right" ng-click="$hide()">
				Close
			</button>
		</div>

	</form>

</div>
